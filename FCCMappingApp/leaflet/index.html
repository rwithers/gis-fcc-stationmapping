<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="leaflet.css" />
        <link rel="stylesheet" href="draw/leaflet.draw.css" />
</head>
<body>
  <div id="map" style="width: 100%; height: 100%"></div>
 
  <script src="leaflet.js"></script> <!-- or use leaflet-src.js --!>
  <script src="draw/leaflet.draw.js"></script> 
  <script>
        var cicBuilding = {
            "type" : "Feature",
            "properties" : {
               "popupContent" : "???? @ Cortex",
		"style" : {
	            weight: 2,
	            color: "#999",
	            opacity: 1,
	            fillColor: "#B0DE5C",
	            fillOpacity: 0.8
	        }
             },
            "geometry": {
                "type": "Point",
                "coordinates": [
                    -90.2531441,
                    38.6369163 
                ]
            },
            "type": "Feature",
            "id": 51
        };        

	function onEachFeature(feature, layer) {
		var popupContent = "<p>The Cortex CIC@CET</p>";

		if (feature.properties && feature.properties.popupContent) {
			popupContent += feature.properties.popupContent;
		}

		layer.bindPopup(popupContent);
	}

        var map = L.map('map').setView([38.6369163, -90.2531441], 13);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoicndpdGhlcnMiLCJhIjoiY2lrdDVqNzFkMDAyb3U0bTNxczFzN3ExOSJ9.jbioCU3MfAMgBtGa_awmag', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.light'
		}).addTo(map);


	var cicCortex = L.geoJson([cicBuilding], {
		style: function (feature) {
			return feature.properties && feature.properties.style;
		},

		onEachFeature: onEachFeature,

		pointToLayer: function (feature, latlng) {
			return L.circleMarker(latlng, {
				radius: 8,
				fillColor: "#ff7800",
				color: "#000",
				weight: 1,
				opacity: 1,
				fillOpacity: 0.8
			});
		}

	}).addTo(map);

        // Initialise the FeatureGroup to store editable layers
        var editableLayers = new L.FeatureGroup();
        map.addLayer(editableLayers);

        var MyCustomMarker = L.Icon.extend({
            options: {
                shadowUrl: null,
                iconAnchor: new L.Point(12, 12),
                iconSize: new L.Point(24, 24),
                iconUrl: 'link/to/image.png'
            }
        });

        var options = {
            position: 'topleft',
            draw: {
                polyline: {
                    shapeOptions: {
                        color: '#f357a1',
                        weight: 10
                    }
                },
                polygon: {
                    allowIntersection: false, // Restricts shapes to simple polygons
                    drawError: {
                        color: '#e1e100', // Color the shape will turn when intersects
                        message: '<strong>Oh snap!<strong> you can\'t draw that!' // Message that will show when intersect
                    },
                    shapeOptions: {
                        color: '#bada55'
                    }
                },
                circle: {
                    shapeOptions: {
                        color: '#f357a1',
                        weight: 10
                    }
                },
                rectangle: {
                    shapeOptions: {
                        color: '#f357a1',
                        weight: 10
                    }
                },
                marker: {
                    icon: new MyCustomMarker()
                }
            },
            edit: {
                featureGroup: editableLayers, //REQUIRED!!
                remove: true 
            }
        };
        
        map.on('draw:created', function (e) {
            var type = e.layerType,
                layer = e.layer;
        
            editableLayers.addLayer(layer);
        });
      

        // Initialise the draw control and pass it the FeatureGroup of editable layers
        var drawControl = new L.Control.Draw(options);
        map.addControl(drawControl);

        
  </script>
</body>
</html>
